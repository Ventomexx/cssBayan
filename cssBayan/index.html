<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>cssBayan</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>cssBayan</h1>
      </div>
    </header>
    <main>
      <section class="accordeon">
        <div class="wrapper">
          <form>
            <div class="accordeon__item">
              <input type="radio" id="mem1" class="mem1" name="radio-group" />
              <div class="accordeon__image">
                <label for="mem1">
                  <div class="flex-container">
                    <div>Нашто тут заставацца?</div>
                    <div class="ico"></div>
                  </div>
                  <div class="accordeon__image_mem">
                    <img src="./assets/1.jpg" alt="мемчик один" class="src" />
                  </div>
                </label>
              </div>
            </div>
            <div class="accordeon__item">
              <input type="radio" id="mem2" name="radio-group" />
              <div class="accordeon__image">
                <label for="mem2"
                  ><div class="flex-container">
                    <div>Як правільна заходзіць ў піўную?</div>
                    <div class="ico"></div>
                  </div>
                  <div class="accordeon__image_mem">
                    <img src="./assets/2.jpg" alt="мемчик два" class="src" />
                  </div>
                </label>
              </div>
            </div>
            <div class="accordeon__item">
              <input type="radio" id="mem3" name="radio-group" />
              <div class="accordeon__image">
                <label for="mem3"
                  ><div class="flex-container">
                    <div>Добры псіхолаг на вагу золата!</div>
                    <div class="ico"></div>
                  </div>
                  <div class="accordeon__image_mem">
                    <img src="./assets/3.jpg" alt="мемчик три" class="src" />
                  </div>
                </label>
              </div>
            </div>
            <div class="accordeon__item">
              <input type="radio" id="mem4" name="radio-group" checked />
              <div class="accordeon__image">
                <label for="mem4"
                  ><div class="flex-container">
                    <div>Калі праз доўгі час мержыш дзве галінкі</div>
                    <div class="ico"></div>
                  </div>
                  <div class="accordeon__image_mem">
                    <img src="./assets/4.jpg" alt="мемчик четыре" class="src" />
                  </div>
                </label>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
